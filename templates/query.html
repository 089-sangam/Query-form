{% extends "base.html" %}
{% block title %}Query form{% endblock %}
{% block content %}
<h1>Query form</h1>
<div class="wpcf7" id="wpcf7-f156-p143-o1 formwrap">
    <form action="/" method="POST" class="wpcf7-form" >
     
        <p>
        
             <input type="text" name="Name" value="" size="40" class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Name" required>
          
          <span class="wpcf7-form-control-wrap Email">
            <input type="email" name="Email"  size="40" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="true" placeholder="Email" reqired>
          </span>
          <span class="wpcf7-form-control-wrap Subject flat">
          <input type="text" name="Subject" value="" size="40" class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Subject" required>
  
          </span>
          <span class="wpcf7-form-control-wrap Message">
            <textarea name="Message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Query" required></textarea>
          </span>
          <input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit btn">
        <!--  <img class="ajax-loader" src="http://www.jordancundiff.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;">-->
      </p>
      <div class="wpcf7-response-output wpcf7-display-none">
      </div>
  </form>
</div>
{% endblock %}
